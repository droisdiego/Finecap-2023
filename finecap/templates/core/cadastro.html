{% extends 'base.html' %}

{% block center %}
<style>
    
    .form-container {
        max-width: 500px;
        margin: auto;
    }

    form {
        padding: 40px;
        border-radius: 40px;
        background-color: rgba(255, 255, 255, 0.026);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }
</style>

<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="cnpj" class="form-label">CNPJ</label><br>
            {{ form.cnpj }}
        </div>
        <div class="form-group">
            <label for="nome_empresa" class="form-label">Nome da Empresa</label><br>
            {{ form.nome_empresa }}
        </div>
        <div class="form-group">
            <label for="categoria_empresa" class="form-label">Categoria da Empresa</label><br>
            {{ form.categoria_empresa }}
        </div>
        <div class="form-group">
            <label for="quitado" class="form-label">O valor foi quitado?</label><br>
            {{ form.quitado }}
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock center %}
