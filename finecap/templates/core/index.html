{% extends 'base.html' %}


{% block center %}
<style>
    body a {
        color: inherit;
        text-decoration: none;
    }

    body a:hover {
        text-decoration: none;
    }

    h3,
    p {
        word-wrap: break-word;
    }

    .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        list-style: none;
        padding: 20px;
    }

    .card {
        width: 200px;
        height: 200px;
        flex: 0 0 200px;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 20px;
        margin: 10px;
        box-shadow: 0 10px 15px rgba(154, 148, 148, 0.742);
        background-color: transparent;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: box-shadow 1s;
        background: linear-gradient(131deg, rgba(0, 0, 0, 1) 0%, rgba(67, 2, 172, 0.8346988453584558) 100%);

    }

    .card:hover {
        box-shadow: 0 28px 30px rgba(67, 2, 172, 0.8346988453584558);
    }

    .card h3 {
        font-size: 1.2em;
        margin: 0;
        margin-bottom: 5px;

    }

    .card p {
        font-size: 16px;
        margin: 10px 0;
    }

    li {
        list-style-type: none;
    }
</style>



<div class="cards-container">
    {% for reserva_item in reservas_list %}

    <ul><a href="{% url 'reserva' pk=reserva_item.id %}">
            <li class="card">
                <div>
                    <h3>{{ reserva_item.nome_empresa }} </h3>
                    <hr>
                    <p>{{reserva_item.categoria_empresa}}</p>
                </div>

            </li>
        </a>
    </ul>

    {% endfor %}


</div>
{% endblock center %}
