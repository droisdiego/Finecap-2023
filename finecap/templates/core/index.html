{% extends 'base.html' %} 

{% block center %}
<style>
   
    body{
        background: rgb(0,0,0);
    }

    body a {
        color: inherit;
        text-decoration: none;
    }
    
    body a:hover {
        text-decoration: none;
    }

    .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        list-style: none;
        padding: 0;
    }

    .card {
        width: 50px,auto;
        height: 50px,auto;
        flex: 0 0 200px;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin: 10px;
        box-shadow: 0 10px 15px rgba(154, 148, 148, 0.742);
        background-color: transparent;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: box-shadow 1s;
        background: rgb(0,0,0);
        background: linear-gradient(131deg, rgba(0,0,0,1) 0%, rgba(67,2,172,0.8346988453584558) 100%);

    }

    .card:hover {
        box-shadow: 0 28px 30px rgba(67,2,172,0.8346988453584558);
    }

    .card img {
        width: 300px;
        height: 300px;
        object-fit: cover;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    .card h3 {
        font-size: 16px;
        margin: 0;
        margin-bottom: 5px;
    }

    .card p {
        font-size: 14px;
        margin: 40;
    }

    li {
        list-style-type: none;
    }
</style>

    <img src="{{ reserva.imagem.url }}" alt="{{ reserva.nome_empresa_empresa }}" style="width: auto; align-items: center;">
</div> -->

<div class="cards-container">
    {% for reserva in reserva %}

    <ul>

        <li class="card">
                <div>
                   
                    <h3>{{ reserva.nome_empresa }} </h3>
                    <hr>
                    <p>{{reserva.categoria_empresa}}</p>
                </div>
            </a>
        </li>
    </ul>

    {% endfor %}
</div>
{% endblock center %}
